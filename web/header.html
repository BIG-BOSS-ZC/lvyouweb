<script>

    $(function () {
        $.get("category/findAllCategory",{} , function (data) {
            //[{cid:1,cname:国内游},{。。。},{。。。}]
            var str = ' <li class="nav-active"><a href="index.html">首页</a></li>';
            for (var i = 1; i <= data.length; i++) {
                str += '<li><a href="route_list.html?cid='+i+'">' + data[i-1].cname + '</a></li>';
            }
            str += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#ul_nav").html(str);
        });
       $.get("user/showName",function (data) {
           if (data != null && data.data!=null) { //&& data.length>0
             $("#spanName").html("欢迎回来：" + data.data);
               $(".login_out").hide();
           }else{
               $(".login").hide();
           }
       });
       var searchname=getParameter("search");
       var decname=decodeURIComponent(searchname,"utf-8");
       $("#searchId").val(decname);
    })

    function searchName() {
        var cid=getParameter("cid");
        /*var s = encodeURI("温泉");
        var s1 = decodeURI(s);
        alert(s1);*/
        // alert(cid);
        var name = $("#searchId").val();
        var encodeName=encodeURIComponent(name,"utf-8");
        if(cid==null){
            // alert(encodeName);
            location.href = "route_list.html?search="+encodeName+"";
        }else {
            location.href = "route_list.html?cid="+cid+"&search="+encodeName+"";
        }
       /*$.get("route/findRouteByInput",{"searchName":name,"curentPage":1,"pageCount":8},function (data) {
            if (data != null ){
                location.href = "route_list.html?search="+name+"";
            }
       });*/
    }

</script>
